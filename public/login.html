<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/images/icons/login.svg"/>
    <link rel="stylesheet" href="static/css/login.css"/>

</head>
<body>
<nav class=js-nav>
    <a href="/">Home</a>
    <a href="#footer">Contact</a>
    <a class=active href="#home">Log in</a>
</nav>

<div id="home" class="l-form">
    <form class="form" action="https://letovo-analytics.herokuapp.com/api/login" method="post">
        <h1 class="form__title">Log in</h1>

        <div class="form__div" data-validate="Login is required">
            <input class="form__input" type="text" id="login" name="login" required placeholder=" ">
            <label class="form__label" for="login">Login</label>
        </div>


        <div class="form__div" data-validate="Password is required">
            <input class="form__input" type="password" id="password" name="password" required placeholder=" ">
            <label class="form__label" for="password">Password</label>
        </div>

        <div class="" data-validate="Chat ID is required">
            <input class="form__input" value="" type="hidden" id="chat_id" required name="chat_id">
        </div>

        <button type="submit" class="custom-btn btn-3"><span>Proceed</span></button>
    </form>
</div>

<footer id="footer" class="footer">
    <div class="footer__row footer__row--1">
        <div class="footer__col footer__col--1">
            <h3 class="heading-3">Explore</h3>
            <ul class="footer__list">
                <li onclick="location.href='http://orexy-letovo.tk/';" class="footer__items">Nuts at Letovo</li>
                <br/>
                <li onclick="location.href='https://s.letovo.ru/';" class="footer__items">Letovo Student</li>
                <br/>
                <li onclick="location.href='https://canvas.letovo.ru/';" class="footer__items">Letovo Canvas</li>
            </ul>
        </div>
        <div class="footer__col footer__col--4">
            <ul class="footer__mail">
                <li onclick="window.location='mailto:2024kurin.av@student.letovo.ru';" style="font-size:19px"
                    class="alert-heading">2024kurin.av@student.letovo.ru
                </li>
            </ul>
            <div class="footer__social">
                <h2 class="heading">Social media</h2>
                <a href="https://t.me/arsikurin">
                    <img src="./static/images/icons/telegram-logo.png"
                         alt="logo-telegram" width="48" class="footer__icon"/>
                </a>
                <a href="https://github.com/arsikurin">
                    <img src="./static/images/icons/github-logo.png"
                         alt="logo-github" width="48" class="footer__icon"/>
                </a>
            </div>
        </div>
    </div>
    <div class="footer__row footer__row--2">
        <p class="footer__copyright">
            &copy; Made with ❤️ by arsikurin
        </p>
    </div>
</footer>

<script>
    let urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("chat_id")) {
        chat_id = urlParams.get("chat_id");
        document.getElementById("chat_id").value = chat_id;
    } else {
        window.location.replace("422.html");
    }
</script>
<script>
    if (!!document.querySelector && ("classList" in document.documentElement)) {
        let wrapper = document.querySelector("header .wrapper");
        let nav = document.querySelector("nav");
        setTimeout(function () {
            if (wrapper) wrapper.classList.add("wrapper--active");
            if (nav) nav.classList.add("nav--active");
        }, 300);
    }
</script>
</body>
</html>
